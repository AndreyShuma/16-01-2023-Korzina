<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="wrapper">
    <h2>Зробіть свої покупки</h2>
    <div class="magazin">
        <div class="tovar"> Товар</div>
        <div class="price">ціна, грн/кг</div>
        <div ></div>
        <div class="btn_enter">Введіть кількість</div>
        <div ></div>
        <div >Загальна кількість</div>
        <div >Загальна ціна</div>

        <div class="tovar"> Банани</div>
        <div class="price_banan">60</div>
        <div class="btn_minus">-</div>
        <div class="btn_enter">
            <input type="text" value="" class="input_banan" placeholder="К-сть товару">
        </div>
        <div class="btn_plus">+</div>
        <div class="btn_all"></div>
        <div class="price_all"></div>

        <div class="tovar"> Мандарини</div>
        <div class="price_banan">95</div>
        <div class="btn_minus">-</div>
        <div class="btn_enter">
            <input type="text" value="" class="input_banan" placeholder="К-сть товару">
        </div>
        <div class="btn_plus">+</div>
        <div class="btn_all"></div>
        <div class="price_all"></div>

        <div class="tovar"> Апельсини</div>
        <div class="price_banan">75</div>
        <div class="btn_minus">-</div>
        <div class="btn_enter">
            <input type="text" value="" class="input_banan" placeholder="К-сть товару">
        </div>
        <div class="btn_plus">+</div>
        <div class="btn_all"></div>
        <div class="price_all"></div>


    </div>
</div>
<script src="./javascript/javaScript.js"></script>

</html>
